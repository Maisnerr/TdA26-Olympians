exposedPort: 80
containers:
  - name: web
    image: registry.tourde.cloud/olympians/web
    port: 3001
  - name: server
    image: registry.tourde.cloud/olympians/server
    port: 3000
  - name: caddy
    image: registry.tourde.cloud/olympians/caddy
    port: 80
build:
  - name: web
    context: ./apps/web
    dockerfile: ./apps/web/Dockerfile
  - name: server
    context: ./apps/server
    dockerfile: ./apps/server/Dockerfile
  - name: caddy
    context: ./apps/caddy
    dockerfile: ./apps/caddy/Dockerfile
