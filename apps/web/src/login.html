<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Think Different Academy | Login</title>
    <meta name = "viewport" content = "width=device-width, initial-scale = 1">
    <link rel="icon" type="image/x-icon" href="assets/TDA_Logo_White.png">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://kit.fontawesome.com/b79a57267f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="background"></div>
    <div class = "wrapper">
        <div class = "login-box">
            <form action = "">
                <div class = "logo-box"><img class = "logo" src = "assets/TDA_Full_White.png"></img></div>
                <div class = "input-box">
                    <span class = "icon">
                        <i class = "fa-solid fa-user"></i>
                    </span>
                    <input type = "text" required>
                    <label>Uživatelské jméno</label>
                </div>
                <div class = "input-box">
                    <span class = "icon">
                        <i class = "fa-solid fa-key"></i>
                    </span>
                    <input type = "password" required>
                    <label>Heslo</label>
                </div>
                <div class = "remember-forgot">
                    <label><input class="proper-scale" type = "checkbox">Zapamatujte si mě</label>
                    <a class="proper-scale" href = "#">Zapomněl jste heslo?</a>
                </div>
                <button type = "submit" class="btn">PŘIHLÁSIT</button>
                <div class = "register-link">
                    <p>
                        Nemáte založený účet?
                        <a href = "#">Zaregistrovat</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <div class = "homebutton">
        <a href = "/"><i class="fa-solid fa-house"></i></a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script>
        VANTA.WAVES({
            el: "#background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00
        })
    </script>
</body>
</html>
